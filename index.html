<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Thermostat</title>
  </head>
  <script src="resources/js/thermostat.js"></script>
  <body>
    <div class="page_grid">
      <header>
        <h1>Thermostat Interface</h1>
      </header>
      <nav class="left">
        Left Bar
      </nav>
      <main>
        <section>
          <h1>Current temperature: <span id="current-temperature"></span></h1>
        </section>
        <div class="thermostat">
          <button class="temp-up">Up</button>
          <button class="temp-down">Down</button>
          <input type="checkbox" class="temp-PSM" name="PSM" id="" />
          <button type="reset">Reset</button>
        </div>
      </main>
      <nav class="right">
        Right Bar
      </nav>
      <footer>
        <a href="https://github.com/JDtheGeek">JDtheGeek</a>
      </footer>
    </div>
  </body>
</html>
